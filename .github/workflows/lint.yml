name: Lint Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ğŸ‘ˆ å‡çº§åˆ° Node 20ï¼ˆNext.js 16 è¦æ±‚ï¼‰
          cache: "pnpm" # ğŸ‘ˆ ç¼“å­˜ pnpm ä¾èµ–
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies in frontend
        run: pnpm install
        working-directory: ./frontend

      - name: Run ESLint
        run: pnpm run lint
        working-directory: ./frontend
