# ProFo Nginx 配置
# 前后端部署在同一服务器
# 
# 部署架构:
# - 域名: profo.example.com (替换为你的域名)
# - 前端 (Next.js): 运行在 localhost:3000
# - 后端 (FastAPI): 运行在 localhost:8000
#
# 使用方法:
# 1. 复制此文件到 /etc/nginx/sites-available/profo
# 2. sudo ln -s /etc/nginx/sites-available/profo /etc/nginx/sites-enabled/
# 3. sudo nginx -t && sudo systemctl reload nginx

# 上游服务器定义
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

# HTTP 重定向到 HTTPS (生产环境推荐)
server {
    listen 80;
    listen [::]:80;
    server_name profo.example.com;  # 替换为你的域名
    
    # Let's Encrypt 证书验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 重定向所有 HTTP 请求到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name profo.example.com;  # 替换为你的域名
    
    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/profo.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/profo.example.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志
    access_log /var/log/nginx/profo_access.log;
    error_log /var/log/nginx/profo_error.log;
    
    # 客户端限制
    client_max_body_size 100M;  # 与后端 max_upload_size 一致
    
    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    
    # ==================== API 路由 (后端 FastAPI) ====================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如需要)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓存 (API 响应通常不应缓存)
        proxy_cache off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ==================== 静态文件 (后端 FastAPI static) ====================
    location /static/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 静态资源缓存
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ==================== 前端路由 (Next.js) ====================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # 请求头传递
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js HMR / WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js 静态资源 (单独配置缓存)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # 长期缓存 (Next.js 构建文件带 hash)
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
