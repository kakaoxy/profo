# Profo Nginx 配置 - fangmengchina.com
# 将此文件放置于 /etc/nginx/sites-available/profo
# 然后创建软链接: ln -s /etc/nginx/sites-available/profo /etc/nginx/sites-enabled/profo

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name fangmengchina.com www.fangmengchina.com;
    
    # 仅重定向 profo 域名，不影响其他服务
    return 301 https://$host$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fangmengchina.com www.fangmengchina.com;

    # SSL 证书配置 (使用 certbot 证书路径)
    ssl_certificate /etc/letsencrypt/live/fangmengchina.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fangmengchina.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/profo.access.log;
    error_log /var/log/nginx/profo.error.log;

    # 文件上传大小限制
    client_max_body_size 100M;

    # ==================== 后端 API 代理 ====================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如需要)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== 后端静态文件 ====================
    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # 静态文件缓存
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== 后端健康检查 ====================
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==================== 前端 Next.js 代理 ====================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js HMR WebSocket (生产环境可移除)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==================== Next.js 静态资源 ====================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000/_next/static/;
        proxy_http_version 1.1;
        
        # 长期缓存 Next.js 构建产物
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
